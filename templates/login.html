{% extends 'layout.html' %}
{% block body %}
<div class="container main">
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post" >
      {% csrf_token %}
      <input type=text name="username" placeholder="username"><br>
      <input type="password" name="password" placeholder="password"><br>
      <input type="submit" value="Login">  
    </form>
  </div>
  {% endblock %}
